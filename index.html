<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Contenedor del Login -->
        <div class="login-container">
            <div class="logo-container">
                <img src="logo.png" alt="Logo" />
            </div>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Name</label>
                <input type="text" id="username" name="username" required pattern="[A-Za-zÀ-ÿ\s]+" placeholder="Ana" title="Only letters and spaces are allowed">

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required minlength="8" placeholder="8 characters at least" title="Must contain at least 8 characters">
                
                <button type="submit">Sign In</button>
            </form>
            <p class="switch-form"> <a href="#" id="showRegister">Create account</a></p>
        </div>

        <!-- Contenedor del Registro -->
        <div class="register-container hidden">
            <div class="logo-container">
                <img src="logo.png" alt="Logo" />
            </div>
            <h2>Create account</h2>
            <form id="registerForm">
                <label for="new-username">Name</label>
                <input type="text" id="new-username" name="new-username" required pattern="[A-Za-zÀ-ÿ\s]+" placeholder="Ana" title="Only letters and spaces are allowed">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="example@email.com" title="Enter a valid email address">

                <label for="new-password">Contraseña</label>
                <input type="password" id="new-password" name="new-password" required minlength="8" placeholder="8 characters at least" title="Must contain at least 8 characters">
                
                <button type="submit">Register</button>
            </form>
            <p class="switch-form"> <a href="#" id="showLogin">Login</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
